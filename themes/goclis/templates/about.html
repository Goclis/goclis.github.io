{% extends "base.html" %}

{% block title %}
{{ page.title }} | {{ super() }}
{% endblock title %}

{% block content %}
<section class="content-wrap">
    <div class="container">
        <div class="row">
            <main class="col-md-8 main-content">
                <article id="{{ page.slug }}" class="post">
                    <header class="post-head">
                        <h1 class="post-title">
                            <a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a>
                        </h1>
                        <div class="post-meta">
                            <span class="author">作者：<a href="/{{ page.author.url }}">{{ page.author }}</a></span>
                        </div>
                    </header>
                    {% if page.thumbnail %}
                    <section class="featured-media">
                        <img src="{{ SITEURL }}/{{ page.thumbnail }}">
                    </section>
                    {% endif %}
                    <div class="post-content">
                        {{ page.content }}
                    </div>
                </article>
            </main>
            <aside class="col-md-4 sidebar">
                {% include 'social_links.html' %}
            </aside>
        </div>
    </div>
</section>
{% endblock content %}
